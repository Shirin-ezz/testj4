<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form - Problem 4</title>
    <script>
        // Function that uses the clicked button's text as the greeting prefix
        function speak(event) {
            // Get the value from the input field
            let name = document.getElementById("nameInput").value;
            // Get the text of the clicked button (e.g., 'Hello', 'Good Bye', 'Greetings')
            let prefix = event.target.innerText;
            // Pop up an alert with the prefix and the name
            alert(prefix + " " + name);
        }

        // Assign the event handlers when the window loads
        window.onload = function() {
            // Attach the speak function to each button
            document.getElementById("helloButton").onclick = speak;
            document.getElementById("goodbyeButton").onclick = speak;
            document.getElementById("greetingsButton").onclick = speak;
        };
    </script>
</head>
<body>
    <!-- Form with input and buttons -->
    <form>
        <!-- Input for user's name -->
        <label for="nameInput">Enter your name: </label>
        <input type="text" id="nameInput" name="nameInput" placeholder="Enter your name">

        <!-- Buttons with IDs (no inline event handlers) -->
        <button type="button" id="helloButton">Hello</button>
        <button type="button" id="goodbyeButton">Good Bye</button>
        <button type="button" id="greetingsButton">Greetings</button>
    </form>
</body>
</html>
