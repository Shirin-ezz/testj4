<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form</title>
    <script>
        // This function will pop up an alert with the clicked button's text as the prefix
        function speak(event) {
            // Get the value of the name input field
            let name = document.getElementById("nameInput").value;
            // Get the text of the clicked button
            let prefix = event.target.innerText;
            // Show an alert with the prefix and the name
            alert(prefix + " " + name);
        }

        // Assign event handlers to the buttons once the window has loaded
        window.onload = function() {
            // Get the buttons by their IDs
            document.getElementById("helloButton").onclick = speak;
            document.getElementById("goodbyeButton").onclick = speak;
            document.getElementById("greetingsButton").onclick = speak;
        };
    </script>
</head>
<body>
    <!-- Form with input box and buttons -->
    <form>
        <!-- Input box for user's name -->
        <label for="nameInput">Enter your name: </label>
        <input type="text" id="nameInput" name="nameInput" placeholder="Enter your name">

        <!-- Buttons without inline event handlers, IDs added for reference -->
        <button type="button" id="helloButton">Hello</button>
        <button type="button" id="goodbyeButton">Good Bye</button>
        <button type="button" id="greetingsButton">Greetings</button>
    </form>
</body>
</html>
